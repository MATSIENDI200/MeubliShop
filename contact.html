    <main>
      <section class="contact-section py-5">
        <div class="container">
          <h2 class="text-center mb-5">Contactez-nous</h2>
          <div class="row justify-content-center">
            <div class="col-md-8">
          <form action="https://formspree.io/f/mvgaoljy"
      method="POST" class="contact-form p-5 shadow rounded bg-white">
  <div class="row g-3">
    <div class="col-md-6">
      <label for="name" class="form-label">Nom</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Votre nom">
    </div>
    <div class="col-md-6">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Votre adresse email">
    </div>
    <div class="col-12">
      <label for="subject" class="form-label">Sujet</label>
      <input type="text" class="form-control" id="subject" name="subject" placeholder="Sujet de votre message">
    </div>
    <div class="col-12">
      <label for="message" class="form-label">Message</label>
      <textarea class="form-control" id="message" name="message" rows="5" placeholder="Écrivez votre message ici..."></textarea>
    </div>
    <div class="col-12 text-center mt-4">
      <button type="submit" class="btn btn-primary px-5 py-2">Envoyer le message</button>
    </div>
  </div>
</form>
